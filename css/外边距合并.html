    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            line-height: 30px;
            background: red;
            /* 溢出隐藏 */
            overflow: hidden;
            /* 滚动条 */
            overflow:scroll;
            /* 文本溢出... */
            text-overflow: ellipsis; 
            /* 不换行 */
            white-space: no wrap; 
            
        }
        #div1{
                background: red;
                margin-bottom: 30px;
        }
        #div2{
                background: blue;
                margin-top: 20px;
        }





    
    /* 外边距合并
    1.父元素 + overflow:hidden;
    2.父元素 + 边框
    3.父元素 或者子元素浮动
    4.父元素 或子元素定位 */
    </style>

        text-overflow: ellipsis;
