    <style>
        /* id选择器 */
        #aa{
            background-color: pink;
            }
        .bb{
            background-color: green;
            }
        li{
            color: red;
            list-style: none;
            background-color: blueviolet;
        }
        /* 子代选择器 */
        #cc >li{
            background: yellow;
        }
        /* 群组选择器 */
    
        #aa,.bb{
            color: orange;
        }
        a:hover{
            color: cyan;
        }
    
    
    
    </style>
</head>
<body>

    <div id="aa">
    我是赵闯
    </div>
    <ul>
        <li class="bb">111</li>
        <li>222</li>
        <li class="bb">333</li>
    </ul>
    <ul id="cc">
            <li >111
                <ul>
                    <li>a</li>
                    <li>b</li>
                </ul>
            </li>
            <li>222</li>
            <li >333</li>
        </ul>
