<html lang="en">
<head>

    <style>
        body{
            margin: 0;

        div{
            width: 100px;

        #div1{
            background: red;

            /* position: relative;

             */
            position:absolute;

            top: 10px;

        }
        #div3{
            background:blue;
            
        }
        /* position:
                relative  相对定位 相对于原来位置   定位后空间不释放
                absolute  绝对定位 相对于最近已定位的祖先元素 
                        如果没有  就相对于body    定位后空间释放   
                fixed     固定定位 相对于浏览器位置 定位后空间释放 
                static    默认的            */
        #div0{
            width: 500px;
            height: 300px;
            background: gray;
            margin: 50px;
            position: relative;

        }           
        
        
        




    </style>
</head>
