        //拷浅贝  深克隆
        function clone(obj){
            var result = {}
            for(var key in obj){
                if(typeof obj[key]=="object" ){//如果是对象
                    result[key] = clone(obj[key]);//深克隆

                }else{
                    result[key] = obj[key];
                }
                
            }
            return  result;
        }
