<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        #container{
            width: 750px;
            height: 291px;
            margin:100px auto;
            position: relative;
        }
        #img-Box img{
            display: none;
        }
        #img-Box .active{
            display: block;
        }
        #btn-Box{
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        #btn-Box li,#arrow-box li{
            float: left;
            width: 20px;
            height: 20px;
            background: rgba(0,0, 0, .5);
            margin-right: 5px;
            color: #fff;
            text-align: center;
            line-height: 20px;
            border-radius: 5px;
            cursor: pointer;
        
        }
        #btn-Box .selected{
            background: #ff0036;
        }
        #arrow-box{
            position: absolute;
            bottom:10px;
        }
        
    
    
    
    </style>
</head>
<body>
    <div id="container">
        <div id="img-Box">
            <img class = "active" src="img/1.jpg" alt="">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
            <img src="img/5.jpg" alt="">

        </div>
        <ul id="btn-Box">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>


        </ul>
        <ul id="arrow-box">
            <li>&lt;</li>
            <li id="next">&gt;</li>
        </ul>

    </div>
    <script>
        var obtnbox = document.getElementById("btn-Box");
        var abtn  = obtnbox.getElementsByTagName("li");
        var aimg = document.getElementsByTagName("img");
        var onext = document.getElementById("next");
        var inow= 0;
        for(var i=0;i<abtn.length;i++){
            abtn[i].idx = i;
            abtn[i].onclick = function(){
                for(var j=0;j<abtn.length;j++){
                    abtn[j].className = "";
                    aimg[j].className = "";
                }
                this.className = "selected";
                aimg[this.idx].className = "active";
            }
        }
        onext.onclick = function(){
            inow++;
            for(var k =0;k<abtn.length;k++){
                aimg[k].className = "";
            }
            aimg[inow].className = "active";
        }
    
    
    </script>



    
</body>
</html>
