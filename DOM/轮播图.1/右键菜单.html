<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container {
            width: 100px;
            height: 100px;
            border: 1px solid rgb(110, 110, 117);
            display: none;
            border-radius: 10px;
            position: absolute;

        }

        .div1 {
            height: 25px;
            text-align: center;
            cursor: pointer;
        }

        .div1:hover {
            background: rgb(79, 172, 248);
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="div1">百度</div>
        <div class="div1">阿里</div>
        <div class="div1">爱奇艺</div>
        <div class="div1">京东</div>
    </div>



    <script>
        var odiv1 = document.getElementsByClassName("div1");
        var ocontainer = document.getElementById("container");
        document.oncontextmenu = function (e) {
            ocontainer.style.display = "block";
            ocontainer.style.left = e.clientX + "px";
            ocontainer.style.top = e.clientY + "px";
            return false;

        }
        for(var i=0;i<odiv1.length;i++){
            odiv1[i].onclick = function(){
                console.log(this.innerHTML);
                ocontainer.style.display = "none";

            }
        }





    </script>

</body>

</html>
