<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            overflow: hidden;
        }

        li {
            float: left;
            width: 100px;
            height: 30px;
            background: rgb(255, 255, 114);
            margin-right: 8px;
            cursor: pointer;
        }

        li.selected {
            background: rgb(121, 245, 121);
        }

        #content div {
            width: 316px;
            height: 180px;
            background: rgb(98, 211, 245);
            display: none;
        }

        #content div.active {
            display: block;
        }
    </style>
</head>

<body>
    <div id="container">
        <ul id="btn-box">
            <li class="selected">111</li>
            <li>222</li>
            <li>333</li>
        </ul>
        <div id="content">
            <div class="active">content111</div>
            <div>content222</div>
            <div>content333</div>
        </div>
    </div>


    <script>
        var ali = document.getElementsByTagName("li");
        var ocontent = document.getElementById("content");
        var adiv = content.getElementsByTagName("div");
        
        for(var i=0;i<ali.length;i++){
            ali[i].idx = i;
            ali[i].onclick = function(){
                for(var j=0;j<ali.length;j++){
                    ali[j].className = "";
                    adiv[j].className = "";
                }
                this.className = "selected";
                adiv[this.idx].className = "active";
            }
        }




    </script>







</body>

</html>
