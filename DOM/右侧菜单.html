<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container{
            width: 100px;
            height: 100px;
            border: 1px solid rgb(110, 110, 117);
            display: none;
            border-radius: 10px;
            position: absolute;
            
        }
        .div1{
            height: 25px;
            text-align: center;
            cursor: pointer;
        }
        .div1:hover{
            background: rgb(79, 172, 248);
        }
    
    
    
    
    
    </style>
</head>
<body>
    <div id="container">
        <div class="div1">百度</div>
        <div class="div1">阿里</div>
        <div class="div1">爱奇艺</div>
        <div class="div1">京东</div>
    </div>



    <script>
        var oDiv = document.getElementById("container");
        var oDiv1 = oDiv.getElementsByTagName("div");
        document.oncontextmenu = function(e){
            oDiv.style.display = "block";
            oDiv.style.left = e.clientX + "px";
            oDiv.style.top = e.clientY + "px";

            // 阻止默认行为
            // 标准浏览器下 阻止默认行为
            // e.preventDefault();
            //  ie浏览器
            // e.returnValue = false;
            return false;
        }
        for(var i=0;i<oDiv1.length;i++){
            oDiv1[i].onclick = function (){
                console.log(this.innerHTML);
                oDiv.style.display = "none";

            }
        }



    </script>
    
</body>
</html>
