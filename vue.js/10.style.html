<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
        <!-- <div :style="{background:bg,color:col}">哈哈哈</div> -->
        <!-- <div :style="obj">哈哈哈</div> -->
        <div :style="[objBg,objWidth]">哈哈哈</div>

    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                bg:'orange',
                col:'green',
                obj:{
                    background:'red',
                    border:'1px solid #000'
                },
                objBg:{
                    background:'pink',
                    color:'#fff'
                },
                objWidth:{
                    width:'300px',
                    height:'500px'
                }   
            }
        })
    
    </script>
    
</body>
</html>
