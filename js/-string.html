    <script>
        var str ="abcfmewwjfiifik";
        console.log(str.length);

        console.log(str.charAt(0));
        //concat 拼接两个字符串
        //indexof 检索字符串
        console.log(str.indexOf('fm'));


        //replace 后面的替换前面的
        console.log( str.replace('a','x'));


        //slice 截取字符串
        console.log(str.slice(5,8));
