<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>





    <script>
        //全局变量
        var a=10;

        console.log(a);

        function fn (){
            //局部作用域
            //不写var 定义到全局变量
            b=20;
            console.log( b + "fn");
        }
        fn();//调用函数
        console.log(b);

    
    
    
    
    
    </script>
    
</body>
