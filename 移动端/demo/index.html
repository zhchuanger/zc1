<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <div class="page page-1">
            <img class="img1 moveFromTop" src="img.1/cover.png" alt="">
            <img class="img2 moveFromLeft" src="img.1/wording_cover.png" alt="">
            <img class="common-img commonIcon" src="img.1/icon_up.png" alt="">
        </div>
        <div class="page page-2 hide">
            <img class="img1 moveFromBottom hide" src="img.1/wording.png" />
            <img class="img2 moveCircle hide" src="img.1/circle.png" />
            <img class="img3 moveFromLeft hide" src="img.1/people.png" />
            <!-- <img class="img4" src="img/dot1.png" /> -->
            <img class="img5 moveScale hide" src="img.1/check_develop.png" />
            <img class="img6 common-img commonIcon hide" src="img.1/icon_up.png" />
            <img class="img7 moveScale hide" src="img.1/floating_develop.png" />
        </div>
    </div>
    <script src="../js/zepto.js"></script>
    <script src="../js/touch.js"></script>
    <script>
        // 当前的  划出来
        var iNow = 0;
        // 划出去
        var last = -1;

        $(document).swipeUp(function () {
            last = iNow;
            iNow++;
            if (iNow <= $('.page').length - 1) {
                $('.page').eq(last).attr('class', 'page page-' + (last + 1) + ' moveToTop');
                $('.page').eq(iNow).removeClass('hide').attr('class', 'page page-' + (iNow + 1) + ' moveFromBottom');

                setTimeout(function () {
                    // 等iNow 当前页 600ms划出来后  再让图片出来开始执行动画
                    $('.page').eq(iNow).find('img').removeClass('hide');
                    $('.page').eq(last).find('img').addClass('hide');
                }, 600);
            }
        })
        $(document).swipeDown(function () {
            if (iNow >= 1) {
                last = iNow;
                iNow--;
                $('.page').eq(last).attr('class', 'page page-' + (last + 1) + ' moveToBottom');
                $('.page').eq(iNow).attr('class', 'page page-' + (iNow + 1) + ' moveFromTop');
                setTimeout(function () {
                    // 等iNow 当前页 600ms划出来后  再让图片出来开始执行动画
                    $('.page').eq(iNow).find('img').removeClass('hide');
                    $('.page').eq(last).find('img').addClass('hide');
                }, 600);
            }
        })







    </script>

</body>

</html>
