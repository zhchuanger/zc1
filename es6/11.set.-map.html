    <script>
        let b = [1, 2, 3, 4, 5, 2];
        let a = new Set(b);//查重 去除重复的
        console.log(a);

        console.log([...a]);


        var result = [];
        for (var val of b) {
            // 判断result数组中是否包含 val 包含返回true  否则返回false
            if (!result.includes(val)) {
                result.push(val);
            }
        }
        console.log(result);


        for (var val of b) {
            // 判断result数组中是否包含 val,如果没有（返回-1的时候)，向result中push
            if (result.indexOf(val) == -1) {
                result.push(val);
            }
        }
        console.log(result);
