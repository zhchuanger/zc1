    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            say() {
                console.log(this.name);
            }
        }
        var p1 = new Person("zs", 20);
        console.log(p1);

        class Coder extends Person {
            constructor(name, age, color) {
                super(name, age);
                this.shirt = color;
            }
            coding() {
                console.log("我在敲代码");
            }
            //静态方法是类下面的方法
            static eat() {
                console.log("eating....");
            }
        }
        var c1 = new Coder("lisi", 30, "绿色格子");
        console.log(c1);
        c1.say();
        c1.coding();
        //构造函数.方法
        Coder.eat();










    </script>
