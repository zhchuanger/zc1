<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        #parent{
            width: 100%;
            height: 100%;
            background: #ccc;
            position: relative;
            }

           
        #child{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left: 50%;
            top:50%;
            /* margin-top: -100px;
            margin-left: -100px; */
            /* 自己宽高的50% */
            transform: translate(-50%,-50%);

        }
    
    
    
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
